<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Page Cast | Live HTML Hosting</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- CodeMirror Core & Theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/dracula.min.css">
    
    <!-- CodeMirror Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>
    
    <!-- CodeMirror Addons (Auto-close tags, brackets) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/matchbrackets.min.js"></script>

    <style>
        :root {
            --bg-app: #0f172a;
            --bg-panel: #1e293b;
            --bg-editor: #282a36;
            --border: #334155;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
            --header-height: 56px;
            --nav-height: 60px; /* Mobile nav height */
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-app);
            color: var(--text-main);
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            height: var(--header-height);
            background-color: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            flex-shrink: 0;
            z-index: 20;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .brand {
            font-weight: 700; font-size: 1.1rem;
            display: flex; align-items: center; gap: 10px;
            color: var(--text-main);
            letter-spacing: -0.02em;
        }
        .brand svg { color: var(--primary); }
        
        .actions { display: flex; gap: 8px; }
        
        .btn {
            padding: 0 16px; height: 36px; border-radius: 6px; border: none;
            font-weight: 500; cursor: pointer; font-size: 0.875rem;
            transition: all 0.2s; display: flex; align-items: center; gap: 8px;
            justify-content: center;
        }
        .btn-icon { padding: 0; width: 36px; }
        
        .btn-secondary { background: rgba(255,255,255,0.05); color: var(--text-muted); border: 1px solid transparent; }
        .btn-secondary:hover { background: rgba(255,255,255,0.1); color: var(--text-main); }
        
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 2px 4px rgba(59, 130, 246, 0.3); }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); }
        .btn-primary:active { transform: translateY(0); }
        .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

        /* --- Main Layout --- */
        main {
            flex: 1; display: flex; position: relative; 
            height: calc(100dvh - var(--header-height));
            overflow: hidden;
        }
        
        .pane { 
            height: 100%; display: flex; flex-direction: column; position: relative; 
            overflow: hidden;
        }
        
        /* Editor Pane */
        #editor-container { width: 50%; background: var(--bg-editor); }
        .CodeMirror { 
            height: 100%; 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 14px; 
            line-height: 1.6;
        }
        /* Custom Scrollbar for Editor */
        .CodeMirror-scroll::-webkit-scrollbar { width: 10px; height: 10px; }
        .CodeMirror-scroll::-webkit-scrollbar-track { background: var(--bg-editor); }
        .CodeMirror-scroll::-webkit-scrollbar-thumb { background: #44475a; border-radius: 5px; }
        
        /* Preview Pane */
        #preview-container { width: 50%; background: white; position: relative; }
        iframe { width: 100%; height: 100%; border: none; background: white; display: block; }
        
        /* Overlay to prevent iframe capturing mouse events during resize */
        .iframe-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            z-index: 5; display: none;
        }

        /* Resizer */
        .resizer {
            width: 12px; background: transparent; cursor: col-resize;
            position: absolute; left: 50%; top: 0; bottom: 0; z-index: 30;
            transform: translateX(-50%); display: flex; justify-content: center;
            align-items: center;
        }
        /* Visual line inside the invisible grab area */
        .resizer::after {
            content: ''; width: 1px; background: var(--border); height: 100%;
            transition: all 0.2s;
        }
        .resizer:hover::after, .resizer.dragging::after { 
            background: var(--primary); width: 2px; 
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        /* --- Mobile Navigation (Bottom Bar) --- */
        .mobile-nav { display: none; }

        /* --- Modal (Settings) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.6); z-index: 100;
            display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(4px); opacity: 0; transition: opacity 0.2s;
        }
        .modal-overlay.open { display: flex; opacity: 1; }
        
        .modal {
            background: var(--bg-panel); width: 90%; max-width: 420px;
            padding: 24px; border-radius: 16px; border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform: scale(0.95); transition: transform 0.2s;
        }
        .modal-overlay.open .modal { transform: scale(1); }
        
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal h2 { margin: 0; font-size: 1.25rem; color: var(--text-main); }
        .close-modal { background: none; border: none; color: var(--text-muted); cursor: pointer; padding: 4px; }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 0.85rem; font-weight: 500; color: var(--text-muted); }
        .form-group input {
            width: 100%; padding: 12px; background: var(--bg-app);
            border: 1px solid var(--border); color: white; border-radius: 8px;
            font-family: 'JetBrains Mono', monospace; font-size: 0.9rem;
            transition: border-color 0.2s;
        }
        .form-group input:focus { border-color: var(--primary); }
        
        .help-text { font-size: 0.85rem; color: var(--text-muted); line-height: 1.5; background: rgba(255,255,255,0.03); padding: 12px; border-radius: 8px; }
        .help-text a { color: var(--primary); text-decoration: none; font-weight: 500; }
        .help-text a:hover { text-decoration: underline; }

        /* --- Toast Notification --- */
        .toast {
            position: fixed; bottom: 24px; right: 24px;
            background: var(--bg-panel); border: 1px solid var(--border);
            padding: 16px; border-radius: 10px;
            display: flex; align-items: center; gap: 12px;
            transform: translateY(20px); opacity: 0; pointer-events: none;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 200; max-width: 380px; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }
        .toast.show { transform: translateY(0); opacity: 1; pointer-events: auto; }
        
        .toast-icon { display: flex; align-items: center; justify-content: center; }
        .toast.success .toast-icon { color: var(--success); }
        .toast.error .toast-icon { color: var(--error); }
        
        .toast-content { flex: 1; font-size: 0.9rem; line-height: 1.4; }
        .toast-action {
            background: rgba(255,255,255,0.1); border: none; color: var(--text-main);
            padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 0.8rem; font-weight: 600;
            transition: background 0.2s;
        }
        .toast-action:hover { background: rgba(255,255,255,0.2); }

        /* --- Responsive / Mobile --- */
        @media (max-width: 768px) {
            .desktop-text { display: none; }
            header { padding: 0 12px; }
            
            /* Adjust Main Height to account for bottom nav */
            main { height: calc(100dvh - var(--header-height) - var(--nav-height)); }
            
            /* Hide Resizer on Mobile */
            .resizer { display: none; }
            
            /* Stack panes but hide inactive one */
            #editor-container, #preview-container { width: 100%; height: 100%; display: none; border: none; }
            #editor-container.active, #preview-container.active { display: block; }
            
            /* Mobile Bottom Nav */
            .mobile-nav {
                height: var(--nav-height); background: var(--bg-panel);
                border-top: 1px solid var(--border);
                display: flex; justify-content: space-around; align-items: center;
                flex-shrink: 0; z-index: 50;
                padding-bottom: env(safe-area-inset-bottom); /* iPhone Home Bar support */
            }
            
            .nav-item {
                flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
                background: none; border: none; color: var(--text-muted);
                gap: 4px; cursor: pointer; height: 100%;
                font-size: 0.75rem; font-weight: 500;
            }
            .nav-item svg { width: 20px; height: 20px; }
            .nav-item.active { color: var(--primary); background: rgba(255,255,255,0.02); }
            
            .toast { left: 16px; right: 16px; bottom: 80px; max-width: none; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="brand">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
            <span>Page Cast</span>
        </div>
        <div class="actions">
            <button class="btn btn-secondary btn-icon" id="settings-btn" title="Settings">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </button>
            <button class="btn btn-primary" id="cast-btn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
                <span class="desktop-text">Cast Page</span>
                <span style="display:none" class="mobile-text">Cast</span>
            </button>
        </div>
    </header>

    <!-- Main Workspace -->
    <main>
        <div id="editor-container" class="pane active">
            <textarea id="code-editor"></textarea>
        </div>
        
        <div class="resizer" id="resizer"></div>
        
        <div id="preview-container" class="pane">
            <div class="iframe-overlay" id="iframe-overlay"></div>
            <iframe id="preview-frame" title="Preview"></iframe>
        </div>
    </main>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <button class="nav-item active" data-target="editor-container">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
            Code
        </button>
        <button class="nav-item" data-target="preview-container">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
            Preview
        </button>
    </nav>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settings-modal">
        <div class="modal">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-modal" id="close-modal-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <div class="form-group">
                <label for="github-token">GitHub Personal Access Token</label>
                <input type="password" id="github-token" placeholder="ghp_xxxxxxxxxxxx" autocomplete="off">
            </div>
            <div class="help-text">
                <p style="margin-top:0">To host pages, you need a GitHub Token.</p>
                <ol style="padding-left: 20px; margin-bottom: 10px;">
                    <li>Go to <a href="https://github.com/settings/tokens/new?scopes=gist&description=Page%20Cast%20App" target="_blank">GitHub Tokens</a>.</li>
                    <li>Generate a token with <strong>gist</strong> scope.</li>
                    <li>Paste it above.</li>
                </ol>
                <small>Your token is saved locally in your browser.</small>
            </div>
            <div style="text-align: right; margin-top: 24px;">
                <button class="btn btn-primary" id="save-settings" style="width: 100%">Save & Close</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div class="toast-icon" id="toast-icon"></div>
        <div class="toast-content" id="toast-msg">Message</div>
        <button class="toast-action" id="toast-action-btn" style="display:none">Action</button>
    </div>

    <script>
        // --- Configuration & State ---
        const elements = {
            editor: document.getElementById('code-editor'),
            preview: document.getElementById('preview-frame'),
            resizer: document.getElementById('resizer'),
            editorContainer: document.getElementById('editor-container'),
            previewContainer: document.getElementById('preview-container'),
            iframeOverlay: document.getElementById('iframe-overlay'),
            settingsBtn: document.getElementById('settings-btn'),
            settingsModal: document.getElementById('settings-modal'),
            closeModalBtn: document.getElementById('close-modal-btn'),
            saveSettingsBtn: document.getElementById('save-settings'),
            tokenInput: document.getElementById('github-token'),
            castBtn: document.getElementById('cast-btn'),
            toast: document.getElementById('toast'),
            toastMsg: document.getElementById('toast-msg'),
            toastIcon: document.getElementById('toast-icon'),
            toastAction: document.getElementById('toast-action-btn'),
            navItems: document.querySelectorAll('.nav-item')
        };

        const defaultHTML = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f2f5;
            color: #1f2937;
        }
        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        h1 { color: #3b82f6; margin-top: 0; }
        p { line-height: 1.6; color: #6b7280; }
        .btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn:hover { background: #2563eb; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hello World!</h1>
        <p>This is a live preview. Edit the code on the left (or "Code" tab on mobile) to see changes instantly.</p>
        <a href="#" class="btn">Click Me</a>
    </div>
</body>
</html>`;

        // --- Initialization ---
        
        // Load Saved Data
        const savedToken = localStorage.getItem('pc_token');
        const savedCode = localStorage.getItem('pc_code');
        if (savedToken) elements.tokenInput.value = savedToken;

        // Setup CodeMirror
        const cm = CodeMirror.fromTextArea(elements.editor, {
            mode: 'htmlmixed',
            theme: 'dracula',
            lineNumbers: true,
            lineWrapping: true,
            autofocus: true,
            tabSize: 2,
            autoCloseTags: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            indentUnit: 2
        });
        
        cm.setValue(savedCode || defaultHTML);

        // --- Core Logic ---

        // 1. Live Preview & Auto-save
        const updatePreview = () => {
            const code = cm.getValue();
            elements.preview.srcdoc = code;
            localStorage.setItem('pc_code', code);
        };
        
        let timeout;
        cm.on('change', () => {
            clearTimeout(timeout);
            timeout = setTimeout(updatePreview, 600); // Debounce
        });
        updatePreview(); // Initial load

        // 2. Resizer Logic (Desktop)
        let isResizing = false;
        
        const startResize = () => {
            isResizing = true;
            elements.resizer.classList.add('dragging');
            document.body.style.cursor = 'col-resize';
            elements.iframeOverlay.style.display = 'block'; // Enable overlay to prevent iframe capturing mouse
        };

        const stopResize = () => {
            if(isResizing) {
                isResizing = false;
                elements.resizer.classList.remove('dragging');
                document.body.style.cursor = 'default';
                elements.iframeOverlay.style.display = 'none';
                cm.refresh(); 
            }
        };

        const resize = (e) => {
            if (!isResizing) return;
            const containerWidth = document.querySelector('main').offsetWidth;
            // Calculate percentage
            let newWidth = (e.clientX / containerWidth) * 100;
            // Constraints
            if (newWidth < 20) newWidth = 20;
            if (newWidth > 80) newWidth = 80;

            elements.editorContainer.style.width = `${newWidth}%`;
            elements.previewContainer.style.width = `${100 - newWidth}%`;
            elements.resizer.style.left = `${newWidth}%`;
        };

        elements.resizer.addEventListener('mousedown', startResize);
        document.addEventListener('mousemove', resize);
        document.addEventListener('mouseup', stopResize);

        // 3. Mobile Navigation
        elements.navItems.forEach(btn => {
            btn.addEventListener('click', () => {
                // UI Update
                elements.navItems.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // View Update
                const targetId = btn.dataset.target;
                elements.editorContainer.classList.remove('active');
                elements.previewContainer.classList.remove('active');
                document.getElementById(targetId).classList.add('active');
                
                // Refresh editor if visible to fix rendering glitches
                if(targetId === 'editor-container') {
                    setTimeout(() => cm.refresh(), 10);
                }
            });
        });

        // 4. Settings Modal
        const toggleModal = (show) => {
            elements.settingsModal.classList.toggle('open', show);
            if (!show) {
                localStorage.setItem('pc_token', elements.tokenInput.value.trim());
            } else {
                elements.tokenInput.focus();
            }
        };
        elements.settingsBtn.addEventListener('click', () => toggleModal(true));
        elements.closeModalBtn.addEventListener('click', () => toggleModal(false));
        elements.saveSettingsBtn.addEventListener('click', () => toggleModal(false));
        elements.settingsModal.addEventListener('click', (e) => {
            if (e.target === elements.settingsModal) toggleModal(false);
        });

        // 5. Toast System
        let toastTimeout;
        const showToast = (msg, type = 'info', actionText = null, actionCallback = null) => {
            clearTimeout(toastTimeout);
            
            // Icons
            let iconSvg = '';
            if(type === 'success') iconSvg = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>';
            else if(type === 'error') iconSvg = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>';
            
            elements.toastIcon.innerHTML = iconSvg;
            elements.toastMsg.innerHTML = msg;
            elements.toast.className = `toast show ${type}`;
            
            if (actionText && actionCallback) {
                elements.toastAction.style.display = 'block';
                elements.toastAction.textContent = actionText;
                elements.toastAction.onclick = actionCallback;
            } else {
                elements.toastAction.style.display = 'none';
            }

            toastTimeout = setTimeout(() => {
                elements.toast.classList.remove('show');
            }, 5000);
        };

        // 6. Cast (Publish) Logic
        elements.castBtn.addEventListener('click', async () => {
            const token = elements.tokenInput.value.trim();
            const content = cm.getValue();

            if (!token) {
                toggleModal(true);
                showToast('Please enter your GitHub Token first.', 'error');
                return;
            }

            // UI Loading State
            const originalBtnContent = elements.castBtn.innerHTML;
            elements.castBtn.disabled = true;
            elements.castBtn.innerHTML = `<svg class="animate-spin" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg> Casting...`;
            
            // Add simple spin animation style dynamically
            if(!document.getElementById('spin-style')) {
                const style = document.createElement('style');
                style.id = 'spin-style';
                style.innerHTML = `@keyframes spin { 100% { transform: rotate(360deg); } } .animate-spin { animation: spin 1s linear infinite; }`;
                document.head.appendChild(style);
            }

            try {
                const response = await fetch('https://api.github.com/gists', {
                    method: 'POST',
                    headers: { 
                        'Authorization': `token ${token}`, 
                        'Accept': 'application/vnd.github.v3+json' 
                    },
                    body: JSON.stringify({
                        description: 'Hosted with Page Cast',
                        public: true,
                        files: { 'index.html': { content: content } }
                    })
                });

                if (!response.ok) {
                    if(response.status === 401) throw new Error('Invalid Token');
                    throw new Error('GitHub API Error');
                }
                
                const data = await response.json();
                const rawUrl = data.files['index.html'].raw_url;
                // Convert raw GitHub URL to a CDN URL for rendering HTML
                const liveUrl = rawUrl.replace('gist.githubusercontent.com', 'gist.githack.com');

                showToast('Page Casted Successfully!', 'success', 'Copy URL', () => {
                    navigator.clipboard.writeText(liveUrl);
                    elements.toastAction.textContent = 'Copied!';
                    setTimeout(() => elements.toastAction.textContent = 'Copy URL', 2000);
                });

            } catch (error) {
                console.error(error);
                let msg = 'Failed to cast page.';
                if(error.message === 'Invalid Token') msg = 'Invalid GitHub Token.';
                showToast(msg, 'error', 'Settings', () => toggleModal(true));
            } finally {
                elements.castBtn.disabled = false;
                elements.castBtn.innerHTML = originalBtnContent;
            }
        });

    </script>
</body>
</html>
